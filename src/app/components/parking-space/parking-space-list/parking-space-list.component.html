<div class="card">
  <div class="card-body table-responsive">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="tableFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table class="table table-hover" [dataSource]="dataSource" matSort style="width:100%">

        <ng-container matColumnDef="type">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td class="bold-f" mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Value </th>
          <td mat-cell *matCellDef="let row"> {{row.value}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button type="button" matTooltip="Edit" (click)="onEdit(row)"
              [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
              <i class="material-icons">edit</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
