<div class="card">
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" ngNativeValidate>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <input matInput placeholder="Id" formControlName="id" disabled>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <input matInput placeholder="Registry Code" mask="00.000.000/0000-00" type="text"
              formControlName="registryCode" minlength="14" required>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field>
            <input matInput placeholder="Phone" mask="(00) 0 0000-0000" type="text" formControlName="phone">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field>
            <input matInput placeholder="Email address" type="email" formControlName="email">
          </mat-form-field>
        </div>
      </div>
      <br />
      <h4><b>Adress</b></h4>
      <div formGroupName="adress">
        <div class="row">
          <div class="col-md-3">
            <mat-form-field>
              <input matInput placeholder="Country" type="text" formControlName="country">
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <input matInput placeholder="State" type="text" formControlName="state">
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <input matInput placeholder="City" type="text" formControlName="city">
            </mat-form-field>
          </div>

          <div class="col-md-3">
            <mat-form-field>
              <input matInput placeholder="Zip Code" mask="00000-000" type="text" formControlName="zipCode">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="District" type="text" formControlName="district">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="Street" type="text" formControlName="street">
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field>
              <input matInput placeholder="Number" type="text" formControlName="number">
            </mat-form-field>
          </div>
        </div>
      </div>
      <button mat-raised-button type="submit" [disabled]="!this.form.valid" class="btn btn-info pull-right">Save</button>

    </form>
    <br />
    <div>
      <app-upload title="Images" id='{{this._id}}' multiple="{{false}}"></app-upload>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
