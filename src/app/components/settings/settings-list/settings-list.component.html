<div class="card">
  <div class="card-body table-responsive">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="tableFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table class="table table-hover" [dataSource]="dataSource" matSort style="width:100%">

        <ng-container matColumnDef="route">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Route </th>
          <td mat-cell *matCellDef="let row"> {{row.route}} </td>
        </ng-container>

        <ng-container matColumnDef="rule">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Rule </th>
          <td mat-cell *matCellDef="let row"> {{row.rule}} </td>
        </ng-container>

        <!-- Comment Column -->
        <!-- <ng-container matColumnDef="rule">
          <mat-header-cell *matHeaderCellDef> Rule </mat-header-cell>
          <mat-cell *matCellDef="let row" [satPopoverAnchorFor]="p" (click)="p.open()">
            <ng-container *ngIf="row.rule">
              {{row.rule}}
            </ng-container>
            <span class="add-comment" *ngIf="!row.rule">
              Add a comment
            </span>

            <sat-popover #p hasBackdrop xAlign="start" yAlign="start" (closed)="update(row, $event)">
              <inline-edit [value]="row.comment"></inline-edit>
            </sat-popover>
          </mat-cell>
        </ng-container> -->

        <ng-container matColumnDef="actions">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button type="button" matTooltip="Save" (click)="onEdit(row)"
              [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
              <i class="material-icons">save</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
