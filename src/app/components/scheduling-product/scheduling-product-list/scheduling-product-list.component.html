<div class="card">
  <div class="card-body table-responsive">
    <h3 class="card-title f-r">{{occupiedVacancies}}/{{vacancies}}</h3>
    <div class="col-md-5">
      <mat-form-field appearance="fill">
        <mat-label>Parking</mat-label>
        <mat-select (selectionChange)="onChange(selected)" [(value)]="selected">
          <mat-option *ngFor="let parking of parkings" [value]="parking.id">
            {{parking.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="tableFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table class="table table-hover" [dataSource]="dataSource" matSort style="width:100%">

        <ng-container matColumnDef="id">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
          <td class="bold-f" mat-cell *matCellDef="let row"> #{{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
          <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button type="button" matTooltip="View" (click)="onView(row)"
              [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
              <i class="material-icons">visibility</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
