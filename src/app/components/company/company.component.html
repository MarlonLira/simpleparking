<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Editar Perfil</h4>
            <p class="card-category">Complete seu perfil</p>
          </div>
          <div class="card-body">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Nome" type="text" formControlName="name">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="CNPJ" formControlName="registryCode" mask="00.000.000/0000-00">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="Telefone" type="text" formControlName="phone" mask="(00) 0 0000-0000">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field>
                    <input matInput placeholder="E-mail" type="email" formControlName="email">
                  </mat-form-field>
                </div>
              </div>
              <div formGroupName="address">
                <div class="row">
                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput placeholder="País" type="text" formControlName="country">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput #zipcode placeholder="CEP" mask="00000-000" type="text" formControlName="zipCode"
                        (change)="searchAddress(zipcode.value)">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput placeholder="Estado" type="text" formControlName="state">
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field>
                      <input matInput placeholder="Cidade" type="text" formControlName="city">
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <mat-form-field>
                      <input matInput placeholder="Bairro" type="text" formControlName="district">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field>
                      <input matInput placeholder="Rua" type="text" formControlName="street">
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <mat-form-field>
                      <input matInput placeholder="Número" type="text" formControlName="number">
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <label>Sobre mim</label>
                  <mat-form-field>
                    <textarea matInput formControlName="about"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="onUpdate()">Atualizar
                Perfil</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <input type="file" #file style="display: none" (change)="onFilesAdded()" accept="image/*" />
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="javascript:void(0)" (click)="addFiles()">
              <img class="img" [src]="imageUrl" />
            </a>
          </div>
          <div class="card-body" *ngIf="companyAssign">
            <h6 class="card-category text-gray">Company</h6>
            <h4 class="card-title">{{companyAssign.name}}</h4>
            <p class="card-description">
              {{companyAssign.about}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
