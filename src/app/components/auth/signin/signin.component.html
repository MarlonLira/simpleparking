<div class="limiter" *ngIf="!this.isAuth()">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt title-custom" data-tilt>
        <div>
          <h3>
            Simple Parking
          </h3>
          <h6> Seu carro seguro !</h6>
        </div>
        <img src="./assets/img/img-4.png" alt="IMG">
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login100-form validate-form" ngNativeValidate>
        <span class="login100-form-title">
          Login
        </span>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input100" type="email" name="email" placeholder="E-mail" formControlName="email" required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input class="input100" type="password" name="password" placeholder="Senha" formControlName="password"
            required>
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit" >
            Entrar
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Esqueceu seu
          </span>
          <a class="txt2" routerLink="/auth/account-recovery">
            Usuario / Senha?
          </a>
        </div>
        
        <div class="text-center btn-forward">
          <a class="txt2" routerLink="/auth/signup">
            Crie sua conta
            <i class="material-icons">east</i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
