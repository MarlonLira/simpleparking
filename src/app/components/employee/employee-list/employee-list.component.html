<div class="card">
  <div class="card-body table-responsive">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="tableFilter($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table class="table table-hover" [dataSource]="dataSource" matSort style="width:100%">

        <ng-container matColumnDef="id">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> #ID </th>
          <td class="bold-f" mat-cell *matCellDef="let row"> #{{row.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="registryCode">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
          <td mat-cell *matCellDef="let row"> {{row.registryCode | mask:'000.000.000-00'}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="rule">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Nível </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.rule.name}} </td>
        </ng-container>

        <ng-container matColumnDef="parking">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Estacionamento </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.parking.name}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th class="text-warning" mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button type="button" matTooltip="Edit" (click)="onEdit(row)"
              [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
              <i class="material-icons">edit</i>
            </button>
            <button mat-raised-button type="button" matTooltip="Remove" (click)="onRemove(row)"
              [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
              <i class="material-icons">close</i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
