<div [formGroup]="this.form" class="col-md-12">
  <mat-form-field appearance="outline" class="select-m">
    <mat-label> <b> Parkings</b></mat-label>
    <mat-select (selectionChange)="onChange()" formControlName="parkingId">
      <mat-option *ngFor="let parking of parkings" [value]="parking.id">
        {{parking.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
